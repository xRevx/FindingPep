<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Delay Message</title>
    <link rel="stylesheet" href="bulma.min.css"/>

</head>
<body>
    <div class="container m-3">
        <h1 class="title">Whatsapp Delay Message</h1>

        <div class="field">
            <label class="label">Status</label>
            <span class="tag is-danger"> Stopped</span>
            <span class="tag is-success"> Sent</span>
            <span class="tag is-warning"> Waiting</span>

        </div>
    </div>
    <div class="container m-3">
        <div class="field">
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>

        <div class="field">
            <label class="label">Time In Day</label>
            <div class="control">
                <input type="time" class="input">
            </div>
        </div>
        <div class="field">
            <label for="repeat">Does repeat</label><br>
            <input type="checkbox" id="repeat" value="On repeat">
        </div>
        
        <div class="container m-3">
            <button class="button is-success">Save & Start</button>
        </div>
        
        <div class="container m-3">
            <button class="button is-danger">Stop</button>
        </div>

    </div>
</body>
</html>
